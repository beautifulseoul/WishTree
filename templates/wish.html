<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />

    <title>Wish List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/wish_list.css" />
  </head>

  <body>
    <header class="mypic">
      <div class="mypic_txt">
        <h1>Wish List</h1>
        <div class="mypic_txt_lo">
          <h2 class="lo_clock" id="clock">00:00:00</h2>
          <div id="weather" class="lo_weather">
            <div class="lo_weather_img">
              <img class="lo_weather_icon" src="" alt="weather_ICON" />
            </div>
            <div class="lo_weather_info">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>
      <!-- <div style="position: relative; right: 400px" class="mybox1"> -->
    </header>

    <main>
      <div class="content-wrap">
        <div class="main-list">
          <div class="mybox1">
            <input
              id="wish"
              class="form-control"
              type="text"
              placeholder="소원 적기"
            />
            <button
              onclick="save_wish()"
              type="button"
              class="btn btn-outline-primary"
            >
              기록하기
            </button>
          </div>

          <div class="mybox2" id="wish-list">
            <h3>🐰 2023년 소원 🐰</h3>
            <li>
              <input class="check" type="checkbox" name="interest" />
              <h4>호주에서 스카이다이빙 하기</h4>
            </li>
            <li>
              <input class="check" type="checkbox" name="interest" />
              <h4>개발자로 취업하기!</h4>
            </li>
            <li>
              <input
                onclick="done_wish(5)"
                class="check"
                type="checkbox"
                name="interest"
                checked
              />
              <h4>건강해지기</h4>
            </li>
          </div>

          <div class="mybtn" id="go-tree">
            <button
              onclick="save_wish()"
              id="backward"
              class="btn btn-secondary"
            >
              친구 트리 놀러가기
            </button>
          </div>
          <!-- -->
        </div>
        <div class="main-tree">
          <img class="main-tree_img" src="../img/tree.png" alt="wish_tree" />
        </div>
      </div>
    </main>
    <script src="../scripts/wish.js"></script>
    <script src="../scripts/weather.js"></script>
    <script src="../scripts/clock.js"></script>
  </body>
</html>
