    <script>

        $(document).ready(function () {
            show_wish();
        });

        function show_wish() {
            $.ajax({
                type: "GET",
                url: "/wish",
                data: {},
                success: function (response) {
                    let rows = response['wish']
                    for (let i = 0; i < rows.length; i++) {
                        let todo = rows[i].wish
                        let temp_html = `<li>
                                <input class="check" type="checkbox" name="interest"/>
                                <h4>${todo}</h4>
                            </li>`

                        $('#wish-list').append(temp_html)
                    }

                    // alert(response["msg"]);
                },
            });
        }

        function save_wish() {
            let wish = $('#wish').val()
            $.ajax({
                type: "POST",
                url: "/wish",
                data: {wish_give: wish},
                success: function (response) {
                    alert(response["msg"]);
                    window.location.reload();
                },
            });
        }

    </script>
